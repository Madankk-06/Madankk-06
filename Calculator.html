<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #333;
        font-family: Arial, sans-serif;
        }
        .calculator{
        background: #1c1c1c;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgb(0,0,0,0.6);
        width: 280px;
        }
        .calculator h2{
        text-align: center;
        color: white;
        margin-bottom: 10px;
        }
        .display{
        background: #000;
        color: white;
        text-align: right;
        padding: 15px;
        font-size: 24px;
        border-radius: 10px;
        margin-bottom: 15px;
        height: 40px;
        }
        .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        }
        button{
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
        }

        button:active{
        transform: scale(0.95);
        }
        .btn {
        background: #444;
        color: white;
        }
        .operator{
        background: orange;
        color: white;
        }
        .special{
        background: 
        color: black;
        }
        .equal{
        border-radius: 40px;
        grid-column: span 1;
        }
  </style>
</head>
<body>
    <div class="calculator">
        <h2>Welcome to Calculator</h2>
        <div class="display">0</div>
        <div class="buttons">
            <button class="special">AC</button>
            <button class="special">←</button>
            <button class="special">%</button>
            <button class="operator">÷</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator">×</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator">+</button>

            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="operator equal">=</button>
        </div>
    </div>
</body>
</html>
