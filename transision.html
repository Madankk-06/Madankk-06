<html>
    <head>
        <title> Fruits Transitions</title>
        <style>
            body{
                text-align: center;
            }
            h1{
                text-decoration: underline;
            }
            .frts {
                margin-top: 30px;
                padding-right: 20px;
            }
            .blueberry:hover{
                filter: invert();
                height: 500px;
                width: 500px;
            }
            .green:hover{
                height: 500px;
                width: 500px;
                filter: grayscale(100%);

            }
            .mango:hover{
                filter: invert();
                height: 500px;
                width: 500px;
            }
            .watermelon:hover{
                height: 500px;
                width: 500px;
                filter: contrast(1000%);
            }
        </style>
    </head>
    <body>
        <h1><i>Fruits</i></h1><br><br><br>
        <div class = "frts">
                <img class="blueberry" src="https://cdn.pixabay.com/photo/2023/11/12/11/51/blackberry-8382911_1280.jpg" alt="Blueberry" height="200" width="200">
                <img class="green" src="https://cdn.pixabay.com/photo/2023/11/12/11/49/lime-8382882_1280.jpg" alt="Green" height="200" width="200">
                <img class="mango" src="https://cdn.pixabay.com/photo/2023/11/12/11/49/mango-8382880_1280.jpg" alt="Mango" height="200" width="200">
                <img class="watermelon" src="https://cdn.pixabay.com/photo/2023/11/12/11/50/melon-8382897_1280.jpg" alt="Watermelon" height="200" width="200">
        </div>
    </body>
</html>
