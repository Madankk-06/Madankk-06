<html>
    <head>
        <title>Facebook Login page</title>
        <style>
            body{
                background-color: #355e9c;
                margin-left: 550px;
                margin-top: 180;
            }
            .box{
                background: white;
                padding: 20px;
                box-shadow: 0 4px 12px black;
                text-align: center;
                border-radius: 8px;
                width: 320px;
            }
            h1{
                color: #0662db;
            }
            p{
                color:#010711;
                margin-bottom: 30px;
            }
            button{
                width: 100%;
                background-color: #1877f2;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 10px;
            }
            input[type="text"],input[type="password"]{
                padding: 10px;
                width:100%;
                margin-bottom: 10px;
                border-radius: 6px;

            }
            form p{
                color:#0662db;
            }
            button[type="new"]{
                background-color: rgb(54, 168, 54);
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class = "box">
        <h1>facebook</h1>
        <p>Login</p>
        <form>
            <input type="text"placeholder="Email address or phone number"><br>
            <input type="password"placeholder="Password"><br>
            <button type="submit"> Login </button>
            <p>Forgotten password?</p>
            <hr>
            <button type="new"><b>Create new account</b></button>
        </form>
        </div>
    </body>
</html>
