<html>
    <head>
        <title>ABOUT ME</title>
        <link rel="stylesheet" href="./name.css">
    </head>
    <body>
        <h1>ABOUT ME</h1>
        <h2 id="name">What is your Name?</h2>
        <p id="my"> Explain about yourself</p>
        <button onclick="Text()"> Find</button>
        <script>
            function Text(){
                const name=document.getElementById("name");
                const my=document.getElementById("my");
                const body=document.body;
                name.style.color="Darkgreen"
                my.style.color="Red"
                body.style.backgroundColor="Pink"
                name.innerHTML="My name is MADAN KK";
                my.innerHTML="I'm a GOAT"
            }
        </script>
    </body>
</html>
