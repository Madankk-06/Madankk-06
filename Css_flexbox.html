<html>
    <head>
        <title>
            Css Flexbox
        </title>
        <style>
            button{
                margin-right: 10px;
                margin-top: 50px;
                margin-bottom: 50px;
                padding-right: 10px;
                background-color: rgb(230, 150, 12);
                border: none;
                border-radius: 10px;
            }
            input{
                margin-top: 35px;
                margin-right: 7px;
                margin-bottom: 6px;
                border-radius: 12px;
                width: 400px;
                height: 50px;
                border: none;
                
            }
            img{
                width: 100px;
                height: 100px;
                
            }
            ul{
                display: flex;
                justify-content: flex-end;
                background: rgb(126, 15, 15);
                padding: 5px;
                margin-bottom:  10px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
            }
            ul li{
                padding: 10px;
                list-style-type: none;
                margin-top: 40px;
                text-emphasis-color: solid black;
                
            }
            h1{
                padding-right: 300px;
                padding-top: 10px;
                padding-left: 20px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <ul>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/Alliance_University_Icon.svg/1200px-Alliance_University_Icon.svg.png" alt="">
            <h1> Alliance university</h1>
            <input type="text" placeholder="Search for Cources">
            <button><a href="https://www.alliance.edu.in/">Search</a></button>
            <li><a href="https://apply.alliance.edu.in/">HOME</a></li>
            <li><select>
                <option>Menu</option>
                <option>Login</option>
                <option>Contact</option>
                <option>Location</option>
                <option>Cources</option>
                
            </select></li>
            <li><a href="https://www.alliance.edu.in/about-us/about-us">ABOUT</a></li>
            <li><a href="https://www.alliance.edu.in/academics/schools">SERVICES</a></li>
        </ul>
    </body>
</html>
