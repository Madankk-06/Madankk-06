<html>
    <head>
        <title>Indian Flag</title>
    </head>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
            background:linear-gradient(#F4C430,white,green);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            margin-left: 40px;
            
        }
        .flag{
            width:450px;
            height:270px;
            margin: auto; 
        }
        .Indian{
            width: 500px;
            height:100px;
            position:relative;
        }
        .saffron{
            background: #F4C430;

        }
        .white{
            background: white;
        }
        .green{
            background: green;
        }
        .white img{
            width: 90px;
            height:90px;
            position:absolute;
            right:60px;
            left:50px;
            margin-top: 4px;
            margin-left: 150px;
        }
    </style>
    <body>
        <h1> Indian Flag </h1>
        <div class="flag">
            <div class="Indian saffron"></div>
            <div class="Indian white">
                <img src="https://www.freeiconspng.com/thumbs/ashoka-chakra-png/ashoka-chakra-png-transparent-image-0.png"alt="Ashok Chakra">
            </div>
            <div class="Indian green"></div>
        </div>
    </body>
</html>
