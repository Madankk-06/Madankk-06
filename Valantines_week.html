<html>
    <head>
        <title>Valentines Week in Js</title>
        <style>
            h1{
                text-align: center;
                background-color:aqua;
                box-shadow: 2PX 2PX 2PX BLACK;
            }
            body{
                text-align: center;
                background: linear-gradient(pink,aqua);
                box-shadow: 0px 0px 6px darkblue;
                margin: 400px;
                margin-top: 100px;
                margin-bottom: 200px;
            }

        </style>
    </head>
    <body>
        <h1>VALENTINES WEEKS IN JS</h1>
        <script>
            let a=Number(prompt("Enter the choose a date(7,8,9,10,11,12,13,14 : "))
            if(7<=a && a<=14){
                switch(a){
                case 7:
                    document.write("<b> FEB 07 : ROSE DAY","<br><br>")
                    console.log("FEB 07 : ROSE DAY")
                    document.write("Happy Rose Day! Just like a rose is a symbol of pure love, let this message be a symbol of my deep love and affection for you. Happy Rose Day darling! My heart beats for only person and that is and will always be you.");
                    break
                case 8:
                    document.write("<b>Feb 08 : PROPOSE DAY","<br><br>")
                    console.log("FEB 08 : PROPOSE DAY")
                    document.write("Propose Day, celebrated annually on February 8th, is the second day of Valentine's Week, a day dedicated to expressing romantic feelings and making a formal request for a long-term commitment, often a marriage proposal. People use this occasion for grand romantic gestures or simple, heartfelt confessions to their crush or partner, making it a significant opportunity to take a step forward in their relationship")
                    break
                case 9:
                    document.write("<b>FEB 09 : CHOCOLATE DAY","<br><br>")
                    console.log("FEB 09 : CHOCOLATE DAY")
                    document.write("Chocolate Day refers to different events celebrating the confectionery, most commonly World Chocolate Day on July 7th, which marks the introduction of chocolate to Europe, and Valentine's Day Chocolate Day on February 9th, a part of the Valentine's Week celebration for expressing love and affection through chocolate. Other chocolate days exist, such as International Chocolate Day on September 13th in honor of Milton S. Hershey, and some regions also celebrate National Chocolate Day on October 28th. ")
                    break
                case 10:
                    document.write("<b>FEB 10 : TEDDY DAY","<br><br>")
                    console.log("FEB 10 : TEDDY DAY")
                    document.write("Teddy Day is celebrated annually on February 10th as part of Valentine's Week, a day to express love and affection through the gift of a teddy bear. Teddy bears symbolize warmth, comfort, companionship, and everlasting love, serving as a timeless keepsake and a sweet reminder of care when words fall short. The tradition stems from President Theodore Roosevelt's compassion for a bear, which inspired the creation of the first Teddy bear, and its name later became synonymous with love and empathy. ")
                    break
                case 11:
                    document.write("<b>FEB 11 : PROMISE DAY","<br><br>")
                    console.log("FEB 11 : PROMISE DAY")
                    document.write("Promise Day is celebrated on February 11th as the fifth day of Valentine's Week to make heartfelt commitments to loved ones, strengthening bonds of love, trust, and support. It's a day for partners, friends, and family to reaffirm dedication through verbal vows, thoughtful gifts, and quality time, emphasizing the importance of staying true to one's word to foster strong, lasting relationships. ")
                    break
                case 12:
                    document.write("<b>FEB 12 : HUG DAY","<br><br>")
                    console.log("FEB 12 : HUG DAY")
                    document.write("Hug Day, observed annually on February 12th as part of Valentine's Week, is a day to express love, care, and comfort through warm, physical embraces. Hugs are a universal way to convey emotions that words may not capture, strengthen bonds, reduce stress by releasing oxytocin, and foster emotional support among partners, family, and friends. ")
                    break
                case 13:
                    document.write("<b>FEB 13 : KISS DAY","<br><br>")
                    console.log("FEB 13 : KISS DAY")
                    document.write("Kiss Day is an annual celebration on February 13th within Valentine's Week where couples express love and affection for each other through a kiss, strengthening their bond and creating romantic memories. This day is a popular part of the modern Valentine's Day celebrations and serves as a romantic occasion for people to convey deep emotions and foster intimacy with their partners. ")
                    break
                case 14:
                    document.write("<b>FEB 14 : VALENTINES DAY","<br><br>")
                    console.log("FEB 14 : VALENTINES DAY")
                    document.write("Valentine's Day, celebrated annually on February 14th, is a cultural holiday focused on expressing love and affection through gifts, cards, and romantic gestures, with its origins linked to the martyrdom of a third-century priest named Valentine. Common traditions include exchanging flowers (especially red roses), chocolates, and heartfelt messages to romantic partners, friends, and family. The holiday has evolved from its historical roots to become a widely recognized global celebration of love in its many forms. ")
                    break
                }
            }else{
                document.write("<b>Not a Valentines day Week")
                console.log("Not a Valentines day Week")
            }
        </script>
